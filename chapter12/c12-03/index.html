<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,inital-scale=1">
	<title><ナビゲーションメニューを作成する></title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="header-inner">
				<button class="hamburger" id="mobile-menu"></button>
				
			</div><!--/.header-inner -->
		</div><!--/.container -->
	</header>
	<nav>
		<div class="container">
			<ul class="navbar">
				<li><a href="#">ホーム</a></li>
				<li><a href="#">会社案内</a></li>
				<li><a href="#">製品案内</a></li>
				<li><a href="#">サポート</a></li>
				<li><a href="#">お問い合わせ</a></li>
			</ul>
		</div>
	</nav>
	<section>
		<div class="container">
			<main>
				<div class="main-inner">
					<!--コンテンツの要素-->
					<p class="main-title">Main</p>
				</div><!--/.main-inner -->
			</main>
			<aside class="sidebar1">
				<!--サイドバー1の要素-->
				sidebar1
			</aside><!--/.sidebar -->
			<aside class="sidebar2">
				<!--サイドバー2の要素-->
				sidebar2
			</aside>
		</div><!--/.container -->
	</section>
	<footer>
		<div class="container">
			<div class="footer-inner">
				<!--フッターの要素-->
				<p class="copyright">footer　©20XX HTML/CSS Technic</p>
			</div><!-- /.footer-inner -->
		</div><!--/.container -->
	</footer>
	<script src="script.js"></script>
</body>
</html>
